version: '3.8'
services:
  database:
    image: mcr.microsoft.com/mssql/server:latest
    container_name: database
    environment:
      ACCEPT_EULA: "Y"
      SA_PASSWORD: "Aura123!"
    volumes:
      - "./mssql/data/:/var/opt/mssql/data/"
      - "./mssql/log/:/var/opt/mssql/log/"
      - "./mssql/secrets/:/var/opt/mssql/secrets/"
    ports:
      - "1433:1433"

  backend:
    image: ranailayda/aura:backend-latest
    build: .
    ports:
      - "5149:5149"
    environment:
      NODE_ENV: production
  frontend:
    build:
      context: .
    environment:
      NODE_ENV: production
    image: ranailayda/aura:frontend-latest
    ports:
      - "3000:3000"